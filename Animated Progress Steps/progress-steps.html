<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Progress Steps Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(120deg,#76e6ff 0%, #fcb69f 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      color: #333d4a;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 {
      margin: 34px 0 10px 0; font-size: 2.14rem; color: #198cb9;
      letter-spacing: 1px;
    }
    .main-box {
      background: rgba(255,255,255,0.98); padding: 28px 21px 22px 21px;
      border-radius: 16px; box-shadow: 0 4px 22px #a1dbeb33;
      max-width: 370px;
      width: 98vw;
      margin-bottom: 24px;
    }
    .progressbar {
      display: flex; justify-content: space-between;
      margin: 18px 0 22px 0; position:relative;
    }
    .step {
      position: relative;
      flex: 1;
      text-align: center;
      font-weight: 600;
      color: #acdbee;
    }
    .step-indicator {
      width: 31px; height: 31px;
      border-radius: 50%;
      background: #f3f9ff;
      border: 2.3px solid #c8e2e8;
      margin: 0 auto 4px auto;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.17em;
      box-shadow: 0 1px 6px #b1e7f754;
      transition: background .2s, border .2s;
    }
    .step.active .step-indicator {
      background: #198cb9;
      color:#fff;
      border-color: #198cb9;
    }
    .step.done .step-indicator {
      background: #45dfa9;
      color:#fff;
      border-color: #37ac7e;
      animation: pop .45s;
    }
    .step:not(:last-child)::after {
      content: '';
      position: absolute;
      top: 15px;
      left: 50%;
      width: 98%; height: 5px;
      background: #bae8f7;
      z-index: -1;
      transform: translateX(15px);
    }
    @keyframes pop {0%{transform:scale(.7);}60%{transform:scale(1.2);}100%{transform:scale(1);}}
    .form-section {
      display: none;
      animation: fadein .52s;
      min-height: 155px;
    }
    .form-section.active { display: block;}
    @keyframes fadein {0%{opacity:0;transform:translateY(25px);}100%{opacity:1;transform:none;}}
    label {font-weight:600;display:block;margin:9px 0 2px 0;}
    input, select {
      width:97%; font-size: 1.04em; border-radius: 7px; padding: 6px 10px;
      border: 1.2px solid #bfe0fa;
      margin-bottom: 7px;}
    .btn-row { display: flex; gap: 14px; justify-content: flex-end; margin-top:8px;}
    .nav-btn {
      background: #198cb9; color: #fff; font-weight: 700; border: none;
      border-radius: 8px; padding: 8px 20px; font-size: 1em; cursor: pointer;
      transition: background .18s;
    }
    .nav-btn:disabled {opacity:0.5; cursor:not-allowed;}
    .nav-btn:hover { background: #1582b1; }
    .checkmark { color: #45dfa9; margin-left:6px;}
    .footer { margin: 22px 0 7px 0; text-align: center; opacity: .38; font-size: .98em;}
    @media(max-width:430px){.main-box{padding:8px 2vw 7px 2vw;}}
  </style>
</head>
<body>
  <h1>üõ§Ô∏è Progress Steps Demo</h1>
  <div class="main-box">
    <div class="progressbar" id="progressbar"></div>
    <form id="stepForm" autocomplete="off">
      <div class="form-section" id="step0">
        <label>Name: <input id="name" required /></label>
      </div>
      <div class="form-section" id="step1">
        <label>Email: <input id="email" type="email" required /></label>
        <label>Favorite Color:
          <select id="color" required>
            <option value="">Choose one‚Ä¶</option>
            <option>Blue</option><option>Green</option><option>Purple</option>
            <option>Red</option><option>Yellow</option>
          </select>
        </label>
      </div>
      <div class="form-section" id="step2">
        <label>Short bio: <input id="bio" maxlength="60" /></label>
        <div style="margin:11px 0 10px 0;color:#18a860;">All done! Click Submit to finish.</div>
      </div>
      <div class="btn-row">
        <button type="button" class="nav-btn" id="prevBtn" onclick="prevStep()">Back</button>
        <button type="button" class="nav-btn" id="nextBtn" onclick="nextStep()">Next</button>
        <button type="submit" class="nav-btn" id="submitBtn" style="display:none;">Submit</button>
      </div>
    </form>
  </div>
  <div class="footer">All-in-one HTML by YourName ¬∑ Multi-step forms, animations, and validation</div>
  <script>
    // --- Definitions
    const STEPS = [
      { label: "Your Name" },
      { label: "Contact & Color" },
      { label: "Bio & Finish" }
    ];
    let cur = 0;
    function updateStepBar() {
      let html = "";
      for(let i=0;i<STEPS.length;++i){
        html += `<div class="step${i===cur?" active":""}${i<cur?" done":""}">
          <div class="step-indicator">${i<cur?"‚úì":i+1}</div>
          <div>${STEPS[i].label}</div>
        </div>`;
      }
      document.getElementById("progressbar").innerHTML = html;
    }
    function showStep(idx){
      document.querySelectorAll(".form-section").forEach((div,i)=>
        div.classList.toggle('active',i===idx));
      updateStepBar();
      document.getElementById("prevBtn").disabled = idx===0;
      document.getElementById("nextBtn").style.display = idx==STEPS.length-1?'none':'';
      document.getElementById("submitBtn").style.display = idx==STEPS.length-1?'':'none';
    }
    function nextStep(){
      // Basic validation
      if(cur===0 && !document.getElementById('name').value.trim()) return alert("Name required.");
      if(cur===1){
        let email=document.getElementById('email').value.trim(),color=document.getElementById('color').value;
        if(!email||!color) return alert("Fill all contact details!");
        if(!/\S+@\S+\.\S+/.test(email)) return alert("Invalid email.");
      }
      cur++; if(cur>STEPS.length-1) cur=STEPS.length-1;
      showStep(cur);
    }
    function prevStep(){ cur--; if(cur<0) cur=0; showStep(cur);}
    document.getElementById("stepForm").onsubmit = function(e){
      e.preventDefault();
      showStep(0); cur=0;
      alert("Form submitted! Name: " + document.getElementById('name').value);
      this.reset();
    };
    showStep(0);
  </script>
</body>
</html>
