<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background:linear-gradient(120deg,#e0c3fc 0%,#f5f7fa 100%);
      font-family:'Segoe UI',Arial,sans-serif;min-height:100vh;margin:0;color:#283143;
      display:flex;flex-direction:column;align-items:center;}
    h1 {margin:35px 0 13px 0;font-size:2.18rem;color:#7b23c6;}
    .main-box {
      background:rgba(255,255,255,0.98);padding:29px 19px 18px 19px;
      border-radius:15px;box-shadow:0 4px 22px #a987e426;
      min-width:310px;max-width:97vw;width:370px;display:flex;flex-direction:column;align-items:center;}
    .pwd-row {
      margin:13px 0 12px 0;width:100%;display:flex;gap:10px;align-items:center;justify-content:center;
    }
    .pwd-output {
      width:208px; font-size:1.08em; font-family:monospace;
      background:#efe3fb; border-radius:8px; border:none; color:#7f36bc;
      padding:11px 10px; text-align:center; overflow-x:auto;
    }
    .copy-btn {
      background:#eedcfa;color:#7738e7;font-weight:700;border:none;border-radius:8px;
      padding:9px 13px;cursor:pointer;transition:background .12s;}
    .copy-btn:hover { background:#dac6f6;}
    .opts {display:flex;flex-wrap:wrap;gap:13px 13px;justify-content:center;margin:11px 0 12px 0;}
    label {font-size:.99em;}
    .length-val { color:#ab6ffb;font-weight:700;}
    .gen-btn {
      background:#904dec;color:#fff;font-weight:700;border:none;border-radius:8px;
      padding:8px 29px;cursor:pointer;transition:background .13s;margin-top:8px;font-size:1.1em;}
    .gen-btn:hover {background:#5e1db3;}
    .notif {margin-top:8px;color:#41cc8f;font-size:1.02em;min-height:18px;}
    .footer{margin:21px 0 5px 0;text-align:center;opacity:.36;font-size:.98em;}
    @media(max-width:420px){.main-box{padding:8px 2vw 7px 2vw;}.pwd-row{flex-direction:column;gap:4px;}}
  </style>
</head>
<body>
  <h1>üîê Password Generator</h1>
  <div class="main-box">
    <div class="pwd-row">
      <input type="text" id="pwdOut" class="pwd-output" readonly value=""/>
      <button class="copy-btn" onclick="copyPwd()">Copy</button>
    </div>
    <div class="opts">
      <label>Length: <span class="length-val" id="lenVal">16</span>
        <input type="range" min="6" max="32" value="16" id="len">
      </label>
      <label><input type="checkbox" id="lower" checked> Lowercase</label>
      <label><input type="checkbox" id="upper" checked> Uppercase</label>
      <label><input type="checkbox" id="num" checked> Numbers</label>
      <label><input type="checkbox" id="sym"> Symbols</label>
    </div>
    <button class="gen-btn" onclick="genPwd()">Generate</button>
    <div class="notif" id="notif"></div>
  </div>
  <div class="footer">All-in-one HTML by YourName ¬∑ Strong & fast password generation</div>
  <script>
    const lowers = "abcdefghijklmnopqrstuvwxyz";
    const uppers = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const nums = "0123456789";
    const syms = "!@$%&*+=:?._-";
    function genPwd(){
      let len = +document.getElementById('len').value;
      let chars = '', msg='';
      if(document.getElementById('lower').checked) chars += lowers;
      if(document.getElementById('upper').checked) chars += uppers;
      if(document.getElementById('num').checked) chars += nums;
      if(document.getElementById('sym').checked) chars += syms;
      if(!chars) {
        msg = "Select at least one option!";
        document.getElementById('pwdOut').value='';
        document.getElementById('notif').textContent = msg;
        return;
      }
      let pwd = '';
      for(let i=0;i<len;i++){
        pwd += chars[Math.floor(Math.random() * chars.length)];
      }
      document.getElementById('pwdOut').value = pwd;
      document.getElementById('notif').textContent = "Password generated!";
    }
    function copyPwd(){
      let val = document.getElementById('pwdOut').value;
      if(!val){document.getElementById('notif').textContent="Nothing to copy!";return;}
      navigator.clipboard.writeText(val);
      document.getElementById('notif').textContent = "Copied!";
    }
    document.getElementById('len').oninput = function(){
      document.getElementById('lenVal').textContent = this.value;
    };
    // Initial defaults
    genPwd();
  </script>
</body>
</html>
