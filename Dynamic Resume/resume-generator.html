<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Resume & Portfolio Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg,#fff4e6 0%,#ffe4ee 100%);
      margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center;
    }
    h1 { margin: 30px 0 18px 0; font-size: 2.1rem; }
    .main-box {
      background: rgba(255,255,255,0.94); padding: 28px 34px 20px 34px;
      border-radius: 16px; box-shadow: 0 4px 18px #0001;
      min-width: 340px; max-width: 98vw; margin-bottom: 22px;
      display: flex; flex-direction: column; align-items: center;
    }
    form { width: 100%; }
    label { display: block; margin-top: 13px; font-weight: 500; }
    input, textarea, select {
      width: 99%; border-radius: 6px; padding: 6px 9px; border: 1px solid #ddd;
      font-size: 1.04rem; margin-top: 4px; font-family: 'Segoe UI', Arial, sans-serif;
    }
    textarea { min-height: 45px; resize: vertical; }
    .skills-row { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 7px; }
    .skill-tag { background: #e8b2f2; border-radius: 14px; padding: 2px 12px; font-weight: 500; margin: 4px 0; }
    .btn {
      background: #8fd5e7; color: #284160; border: none; border-radius: 7px;
      padding: 9px 22px; font-size: 1rem; margin: 15px 8px 0 0; cursor: pointer;
      font-weight: 600; transition: background 0.2s;
    }
    .btn:hover { background: #54b1d7; }
    .resume {
      background: #fff; color: #263440; border-radius: 16px; box-shadow: 0 3px 16px #0002;
      padding: 26px 32px 21px 32px; margin-top: 26px; min-width: 300px; max-width: 95vw;
      font-size: 1.04rem;
    }
    .resume h2 { margin: 0 0 6px 0; font-size: 1.5rem; }
    .resume h3 { margin-top: 16px; margin-bottom:4px; font-size:1.14rem; color: #735dab;}
    .resume .skills {margin:0 0 10px 0;}
    .resume .item-list { margin:0; padding:0 0 0 20px; }
    .download-link {margin-top:10px;display:inline-block; background: #90f7cf; color: #1b322e; font-weight:600; border-radius:6px; padding:4px 17px; text-decoration:none;}
    .footer { margin: 25px 0 7px 0; opacity: 0.38; font-size: 0.97rem; }
    @media (max-width:410px) {
      .main-box, .resume { padding: 8px 2vw 10px 2vw;}
      form { font-size: 0.98rem; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Dynamic Resume & Portfolio Generator</h1>
  <div class="main-box">
    <form id="resumeForm" autocomplete="off">
      <label>Name: <input type="text" id="name" required></label>
      <label>Title or Profession: <input type="text" id="title" required></label>
      <label>Email: <input type="email" id="email" required></label>
      <label>Location: <input type="text" id="location"></label>
      <label>Summary: <textarea id="summary" placeholder="Short about you"></textarea></label>
      <label>Skills (comma separated):
        <input type="text" id="skills" placeholder="JavaScript, Python, CSS, ..." />
      </label>
      <label>Experience (one per line):
        <textarea id="experience" placeholder="Software Engineer, Google, 2021 - Present"></textarea>
      </label>
      <label>Education (one per line):
        <textarea id="education" placeholder="B.S. in Computer Science, MIT, 2018-2022"></textarea>
      </label>
      <button class="btn" type="submit">Generate Resume</button>
    </form>
    <a id="downloadLink" class="download-link" style="display:none;" download="resume.html">Download Resume</a>
    <div class="resume" id="resumePreview" style="display:none;"></div>
  </div>
  <div class="footer">
    All-in-one HTML by YourName Â· Generate and customize instantly!
  </div>
  <script>
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, m =>
        ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
    function fieldToList(val) {
      if (!val) return [];
      return val.split('\n').filter(x=>x.trim()).map(x=>escapeHTML(x.trim()));
    }
    document.getElementById('resumeForm').onsubmit = function(e){
      e.preventDefault();
      // Gather fields
      const data = {
        name: escapeHTML(document.getElementById('name').value),
        title: escapeHTML(document.getElementById('title').value),
        email: escapeHTML(document.getElementById('email').value),
        location: escapeHTML(document.getElementById('location').value),
        summary: escapeHTML(document.getElementById('summary').value),
        skills: document.getElementById('skills').value.split(',').map(s=>escapeHTML(s.trim())).filter(Boolean),
        experience: fieldToList(document.getElementById('experience').value),
        education: fieldToList(document.getElementById('education').value)
      };
      let html = `
      <h2>${data.name}</h2>
      <div style="font-size:1.11rem;"><b>${data.title}</b><br>
        <span style="font-size:0.97rem;">${data.email}${data.location ? '&nbsp;Â·&nbsp;'+data.location : ''}</span>
      </div>
      <hr style="border:0;border-bottom:1px solid #f9c5f2;margin:13px 0;">
      ${data.summary ? `<div>${data.summary}</div>` : ''}
      ${data.skills.length ? `<h3>Skills</h3><div class="skills">${data.skills.map(s=>`<span class="skill-tag">${s}</span>`).join(' ')}</div>` : ''}
      ${data.experience.length ? `<h3>Experience</h3><ul class='item-list'>${data.experience.map(x=>`<li>${x}</li>`).join('')}</ul>` : ''}
      ${data.education.length ? `<h3>Education</h3><ul class='item-list'>${data.education.map(x=>`<li>${x}</li>`).join('')}</ul>` : ''}
      `;
      let resumeDiv = document.getElementById('resumePreview');
      resumeDiv.innerHTML = html;
      resumeDiv.style.display = "";
      // Download
      let dl = document.getElementById('downloadLink');
      let downloadHtml =
        `<!DOCTYPE html>
        <html><head><meta charset="UTF-8"><title>${data.name} - Resume</title>
        <link rel="stylesheet" href=""><style>${document.querySelector('style').innerHTML}</style></head>
        <body><div class="resume" style="margin:40px auto 0 auto;max-width:430px;">
        ${html}</div></body></html>`;
      let blob = new Blob([downloadHtml], {type: "text/html"});
      dl.href = URL.createObjectURL(blob);
      dl.style.display = "inline-block";
    };
  </script>
</body>
</html>
