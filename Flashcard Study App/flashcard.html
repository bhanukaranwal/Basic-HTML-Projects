<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flashcard Study App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      margin-bottom: 10px;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .app-container {
      background: #3e3a9f;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 320px;
      max-width: 90vw;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .flashcard {
      perspective: 1000px;
      width: 280px;
      height: 180px;
      margin: 15px auto 20px auto;
      cursor: pointer;
    }
    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }
    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      background: #6c63ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      font-size: 1.15rem;
      user-select: none;
    }
    .flashcard-back {
      background: #a07aff;
      transform: rotateY(180deg);
    }
    .card-text {
      overflow-y: auto;
      max-height: 140px;
      line-height: 1.3;
    }
    form.add-card {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    form.add-card input, form.add-card textarea {
      font-size: 1em;
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-family: inherit;
      resize: vertical;
      min-height: 38px;
    }
    form.add-card textarea {
      min-height: 70px;
      max-height: 130px;
    }
    button.add-btn {
      background-color: #8257e5;
      color: white;
      font-weight: 600;
      font-size: 1.04rem;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button.add-btn:hover {
      background-color: #6a46c7;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    button.nav-btn {
      background-color: #674ade;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.15s;
    }
    button.nav-btn:disabled {
      background-color: #b7abf7;
      cursor: not-allowed;
    }
    button.nav-btn:hover:not(:disabled) {
      background-color: #593edb;
    }
    .progress {
      margin-top: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 1.05rem;
      color: #e5d9ff;
      user-select: none;
    }
    .footer {
      margin-top: 24px;
      font-size: 0.95rem;
      opacity: 0.6;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Flashcard Study App</h1>
  <div class="app-container">
    <form class="add-card" id="addCardForm">
      <input type="text" id="questionInput" placeholder="Enter question" required />
      <textarea id="answerInput" placeholder="Enter answer" required></textarea>
      <button type="submit" class="add-btn">Add Flashcard</button>
    </form>

    <div class="flashcard" id="flashcard" tabindex="0" aria-live="polite" aria-atomic="true">
      <div class="flashcard-inner" id="flashcardInner">
        <div class="flashcard-front"><div class="card-text" id="frontText">Add some flashcards above!</div></div>
        <div class="flashcard-back"><div class="card-text" id="backText"></div></div>
      </div>
    </div>

    <div class="navigation">
      <button class="nav-btn" id="prevBtn" disabled aria-label="Previous flashcard">Previous</button>
      <button class="nav-btn" id="nextBtn" disabled aria-label="Next flashcard">Next</button>
    </div>
    <div class="progress" id="progressText">0 / 0</div>
  </div>
  <div class="footer">All-in-one HTML by YourName Â· Your flashcards saved locally in browser</div>

  <script>
    const form = document.getElementById('addCardForm');
    const questionInput = document.getElementById('questionInput');
    const answerInput = document.getElementById('answerInput');

    const flashcard = document.getElementById('flashcard');
    const flashcardInner = document.getElementById('flashcardInner');
    const frontText = document.getElementById('frontText');
    const backText = document.getElementById('backText');

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressText = document.getElementById('progressText');

    let flashcards = JSON.parse(localStorage.getItem('flashcards') || '[]');
    let currentIndex = 0;
    let flipped = false;

    function saveFlashcards() {
      localStorage.setItem('flashcards', JSON.stringify(flashcards));
    }

    function renderFlashcard() {
      if (flashcards.length === 0) {
        frontText.textContent = 'Add some flashcards above!';
        backText.textContent = '';
        prevBtn.disabled = true;
        nextBtn.disabled = true;
        progressText.textContent = '0 / 0';
        flashcardInner.classList.remove('flipped');
        flipped = false;
        return;
      }
      const card = flashcards[currentIndex];
      frontText.textContent = card.question;
      backText.textContent = card.answer;
      if (flipped) {
        flashcardInner.classList.add('flipped');
      } else {
        flashcardInner.classList.remove('flipped');
      }
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === flashcards.length - 1;
      progressText.textContent = `${currentIndex + 1} / ${flashcards.length}`;
    }

    function addFlashcard(question, answer) {
      flashcards.push({ question, answer });
      saveFlashcards();
      currentIndex = flashcards.length - 1;
      flipped = false;
      renderFlashcard();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const question = questionInput.value.trim();
      const answer = answerInput.value.trim();
      if (!question || !answer) return;
      addFlashcard(question, answer);
      form.reset();
      questionInput.focus();
    });

    flashcard.addEventListener('click', () => {
      flipped = !flipped;
      if (flipped) flashcardInner.classList.add('flipped');
      else flashcardInner.classList.remove('flipped');
    });

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        flipped = false;
        renderFlashcard();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < flashcards.length - 1) {
        currentIndex++;
        flipped = false;
        renderFlashcard();
      }
    });

    // Keyboard navigation and flip with space or enter
    flashcard.tabIndex = 0;
    flashcard.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && currentIndex > 0) {
        e.preventDefault();
        currentIndex--;
        flipped = false;
        renderFlashcard();
      } else if (e.key === 'ArrowRight' && currentIndex < flashcards.length -1) {
        e.preventDefault();
        currentIndex++;
        flipped = false;
        renderFlashcard();
      } else if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        flipped = !flipped;
        if (flipped) flashcardInner.classList.add('flipped');
        else flashcardInner.classList.remove('flipped');
      }
    });

    renderFlashcard();
  </script>
</body>
</html>
