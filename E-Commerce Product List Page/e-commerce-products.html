<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Shop ‚Äì E-Commerce Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:linear-gradient(120deg,#faddb1 0%,#b8eaff 100%); font-family:'Segoe UI',Arial,sans-serif;
      margin:0; min-height:100vh; color:#21323e; display:flex;flex-direction:column;align-items:center;}
    h1 { margin:31px 0 11px 0; font-size:2.17rem; color:#197dbd;letter-spacing:1.1px;}
    .main-box {
      background:rgba(255,255,255,0.98);padding:29px 23px 16px 23px; border-radius:15px;
      box-shadow:0 4px 17px #40a6e726; width:99vw; max-width:960px; margin-bottom:17px;}
    .topbar{display:flex;gap:16px;align-items:center;margin-bottom:19px;}
    .sortsel{font-size:1.09em;padding:6px 16px;border-radius:8px;border:1.5px solid #cde6fa;}
    .cart-btn {
      background:#197dbd;color:#fff;padding:7px 23px;font-weight:600;border:none;
      border-radius:9px;cursor:pointer;margin-left:auto;transition:background .16s;box-shadow:0 2px 11px #73c4da19;
    }
    .cart-btn:hover{background:#115d93;}
    .grid {
      display:grid;grid-template-columns:repeat(auto-fit,minmax(235px,1fr));gap:19px;
    }
    .product-card {
      background:#fffde7; border-radius:13px; box-shadow:0 3px 19px #ffe4b324;
      padding:13px 11px 13px 11px; min-height:265px; display:flex;flex-direction:column; align-items:center;
      transition:transform .16s,box-shadow .14s; animation:fadein .55s;
    }
    @keyframes fadein{0%{opacity:0;transform:scale(.9);}100%{opacity:1;transform:scale(1);}}
    .product-card:hover {box-shadow:0 7px 29px #9be0bea7;transform:scale(1.03);}
    .p-img {
      width:95px;height:95px;background:#e4f8ff;border-radius:10px;object-fit:cover;box-shadow:0 2px 7px #54b7c728;}
    .p-name {font-size:1.15em;font-weight:700;color:#397bd8;margin:8px 0 3px 0;text-align:center;}
    .p-desc {font-size:0.98em;color:#a28394;text-align:center;margin-bottom:7px;}
    .p-price {font-size:1.08em;color:#2e624f;font-weight:600;margin:3px 0 9px 0;}
    .add-btn {
      background:#ffb34f;color:#3a230b;font-weight:700;border:none;padding:7px 19px;
      border-radius:9px;cursor:pointer;transition:background .14s;margin-top:auto;
    }
    .add-btn:hover {background:#eb9207;}
    /* CART */
    .cart-drawer {
      position:fixed;top:0;right:-400px;width:340px;height:100vh;z-index:40;padding:0;
      background:#f1fbff;box-shadow:-4px 0 32px #afdbff98;transition:right .33s;
      display:flex;flex-direction:column;align-items:flex-start;padding:23px 23px 40px 23px;}
    .cart-drawer.open{right:0;}
    .cart-title{font-size:1.23em;font-weight:700;color:#1e89a5;margin-bottom:11px;}
    .cart-list{width:100%;padding:0;}
    .cart-list li{list-style:none;display:flex;align-items:center;justify-content:space-between;
      padding:8px 0;border-bottom:1px solid #dbe6ee;font-size:1.05em;}
    .close-cart {
      position:absolute;top:15px;right:18px;font-size:1.6em;background:none;border:none;cursor:pointer;color:#888;
      border-radius:7px;transition:background .12s;}
    .close-cart:hover {background:#d9e5fe;}
    .checkout-btn{
      margin-top:22px;background:#32c47e;color:#fff;font-weight:600;font-size:1.08em;padding:8px 25px;
      border:none;border-radius:7px;cursor:pointer;align-self:center;box-shadow:0 2px 12px #4de7b917;transition:background .15s;}
    .checkout-btn:hover{background:#1b965c;}
    .cart-total{font-size:1.1em;font-weight:bold;padding-top:12px;align-self:flex-end;}
    @media(max-width:600px){.main-box{padding:12px 3vw 10px 3vw;}.cart-drawer{width:96vw;}}
  </style>
</head>
<body>
  <h1>üõí Product Shop</h1>
  <div class="main-box">
    <div class="topbar">
      <span style="color:#69788b;font-size:1.19em;">Sort by:</span>
      <select id="sortsel" class="sortsel">
        <option value="default">Default</option>
        <option value="low">Price: Low to High</option>
        <option value="high">Price: High to Low</option>
      </select>
      <button class="cart-btn" onclick="toggleCart()">Cart (<span id="cartCount">0</span>)</button>
    </div>
    <div class="grid" id="grid"></div>
  </div>
  <!-- Cart Drawer -->
  <div class="cart-drawer" id="cartDrawer">
    <button class="close-cart" onclick="toggleCart()">&times;</button>
    <div class="cart-title">Your Cart</div>
    <ul class="cart-list" id="cartList"></ul>
    <div class="cart-total" id="cartTotal">Total: $0</div>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>
  <div class="footer">All-in-one HTML by YourName ¬∑ Responsive, interactive, and real-time cart</div>
  <script>
    // --- Sample Products ---
    const PRODUCTS = [
      { name:"Wireless Headphones",desc:"Bluetooth, Noise-cancelling, 20hr battery.",price:89,img:"https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=200&q=80" },
      { name:"Smartwatch",desc:"Heart rate, GPS, Swimproof.",price:129,img:"https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=200&q=80" },
      { name:"Backpack",desc:"Waterproof, 19L, Laptop sleeve.",price:55,img:"https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=200&q=80" },
      { name:"Classic Sneakers",desc:"All sizes, unisex design, comfy.",price:62,img:"https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=200&q=80" },
      { name:"Coffee Maker",desc:"Programmable, 12-cup, glass carafe.",price:112,img:"https://images.unsplash.com/photo-1465101178521-c1a9136a7ddb?auto=format&fit=crop&w=200&q=80" },
      { name:"Wireless Mouse",desc:"Ergonomic design, 24mo battery.",price:23,img:"https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=200&q=80" },
      { name:"Desk Lamp",desc:"LED, touch control, adjustable.",price:31,img:"https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=200&q=80"}
    ];
    let cart = JSON.parse(localStorage.productCart||"[]") || [];
    function updateCart(){
      localStorage.productCart = JSON.stringify(cart);
      document.getElementById('cartCount').textContent = cart.reduce((a,b)=>a+b.qty,0);
    }
    function renderProducts(){
      let sort = document.getElementById('sortsel').value;
      let items = [...PRODUCTS];
      if(sort==="low") items.sort((a,b)=>a.price-b.price);
      if(sort==="high") items.sort((a,b)=>b.price-a.price);
      let grid = document.getElementById('grid');
      grid.innerHTML = "";
      items.forEach((p,idx)=> {
        let card = document.createElement('div');
        card.className = "product-card";
        card.innerHTML = `
          <img class="p-img" src="${p.img}" alt="Product"/>
          <div class="p-name">${p.name}</div>
          <div class="p-desc">${p.desc}</div>
          <div class="p-price">$${p.price}</div>
          <button class="add-btn" onclick="addToCart(${PRODUCTS.indexOf(p)})">Add to Cart</button>
        `;
        grid.appendChild(card);
      });
    }
    window.addToCart = function(idx){
      let pr = PRODUCTS[idx], c = cart.find(x=>x.name===pr.name);
      if(c) c.qty+=1; else cart.push({...pr,qty:1});
      updateCart(); renderCart();
    };
    function renderCart(){
      let cl = document.getElementById('cartList'), tot = 0;
      cl.innerHTML = "";
      cart.forEach((item,i)=>{
        tot += item.price*item.qty;
        cl.innerHTML += `<li>
          <span>${item.name} (${item.qty})</span>
          <span>
            $${item.price*item.qty}
            <button style="margin-left:6px;color:#b4655b;background:#ffdab5;border:none;border-radius:4px;cursor:pointer;" onclick="rmFromCart(${i})">üóëÔ∏è</button>
          </span>
        </li>`;
      });
      document.getElementById('cartTotal').textContent = "Total: $" + tot;
    }
    window.rmFromCart = function(i){
      cart[i].qty-=1; if(cart[i].qty<=0) cart.splice(i,1);
      updateCart(); renderCart();
    };
    function toggleCart(){
      let d = document.getElementById('cartDrawer');
      d.classList.toggle('open');
      renderCart();
    }
    function checkout(){
      if(!cart.length){alert("Your cart is empty!");return;}
      alert("Thank you for your order! (Demo only)");
      cart=[]; updateCart(); renderCart(); toggleCart();
    }
    document.getElementById('sortsel').onchange = renderProducts;
    renderProducts();
    updateCart();
  </script>
</body>
</html>
