<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Joke & Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(120deg,#bae1fc 0%, #f7e8fb 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh; margin: 0; color:#303453;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 { margin:34px 0 10px 0; font-size:2.12rem; color:#4d389b; }
    .main-box {
      background:rgba(255,255,255,0.97);padding:32px 22px 16px 22px;
      border-radius:15px; box-shadow:0 4px 20px #b19bf326;
      width:98vw; max-width:410px; margin-bottom:18px; text-align:center;
    }
    .btn-row { margin:11px 0 19px 0; }
    button {
      background:#7617e2;color:#fff;font-weight:700;border:none;
      border-radius:9px;padding:8px 25px;font-size:1.08em;cursor:pointer;transition:background .15s;
      margin:0 6px 0 0;
    }
    button:hover { background:#b65ac9; }
    .joke-card,.quote-card {
      background:#fffaf3; border-radius:13px; box-shadow:0 2px 14px #eee4ff37;
      padding:14px 15px; margin:0 auto 23px auto; min-height:60px;
      font-size:1.13em; color:#3b2165; animation:fadein .5s;
      position:relative; transition: background .2s, color .16s;
    }
    .joke-card:before { content:"üòÇ"; position:absolute; left:9px; top:8px; font-size:1.1em; }
    .quote-card:before { content:"‚ùù"; position:absolute; left:7px; top:8px; font-size:1.13em; color:#ef62b7;}
    .author { margin-top:5px; color:#9583a1; font-size:0.98em; }
    @keyframes fadein {0%{opacity:0;transform:scale(.94);}100%{opacity:1;transform:scale(1);}}
    .footer{margin:20px 0 7px 0;text-align:center;opacity:.39;font-size:.98em;}
    @media(max-width:430px){.main-box{padding:8px 2vw 7px 2vw;}}
  </style>
</head>
<body>
  <h1>üòÇ Joke & Quote Generator</h1>
  <div class="main-box">
    <div class="btn-row">
      <button onclick="showJoke()">Random Joke</button>
      <button onclick="showQuote()">Random Quote</button>
    </div>
    <div id="cardBox"></div>
  </div>
  <div class="footer">All-in-one HTML by YourName ¬∑ Uses built-in lists & live APIs</div>
  <script>
    // Some built-in jokes and quotes
    const JOKES = [
      "Why don't scientists trust atoms? Because they make up everything!",
      "Parallel lines have so much in common. It‚Äôs a shame they‚Äôll never meet.",
      "Why did the math book look sad? Because it had too many problems.",
      "Why was the computer cold? It left its Windows open.",
      "Why can‚Äôt you hear a pterodactyl go to the bathroom? Because the 'P' is silent."
    ];
    const QUOTES = [
      {q: "Success is not final, failure is not fatal: it is the courage to continue that counts.", a:"Winston Churchill"},
      {q: "The only way to do great work is to love what you do.", a:"Steve Jobs"},
      {q: "Do not wait to strike till the iron is hot; but make it hot by striking.", a:"William Butler Yeats"},
      {q: "Be yourself; everyone else is already taken.", a:"Oscar Wilde"},
      {q: "If opportunity doesn‚Äôt knock, build a door.", a:"Milton Berle"}
    ];
    const cardBox = document.getElementById('cardBox');

    function showJoke(){
      cardBox.innerHTML = "<div class='joke-card'>Loading joke...</div>";
      // Try API, fallback to local
      fetch("https://icanhazdadjoke.com/",{headers:{'Accept':'application/json'}})
        .then(r=>r.json()).then(data=>{
          cardBox.innerHTML = `<div class='joke-card'>${data.joke}</div>`;
        }).catch(()=>{
          let joke = JOKES[Math.floor(Math.random()*JOKES.length)];
          cardBox.innerHTML = `<div class='joke-card'>${joke}</div>`;
        });
    }
    function showQuote(){
      cardBox.innerHTML = "<div class='quote-card'>Loading quote...</div>";
      // Try API, fallback to local
      fetch("https://api.quotable.io/random")
        .then(r=>r.json()).then(data=>{
          cardBox.innerHTML = `<div class='quote-card'>${data.content}<div class="author">‚Äì ${data.author}</div></div>`;
        }).catch(()=>{
          let q = QUOTES[Math.floor(Math.random()*QUOTES.length)];
          cardBox.innerHTML = `<div class='quote-card'>${q.q}<div class="author">‚Äì ${q.a}</div></div>`;
        });
    }
  </script>
</body>
</html>
