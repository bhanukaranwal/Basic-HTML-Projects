<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Switcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style id="theme-style">
    :root {
      --bg: #fff9f2;
      --tx: #251b1e;
      --card: #fff;
      --accent: #ffae00;
      --card-shadow: #ffdfb5;
      --highlight: #ffebbc;
    }
    body {
      background: var(--bg);
      color: var(--tx);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 { margin: 35px 0 12px 0; font-size:2.2rem; color:var(--accent); }
    .switcher-box {
      margin-top:20px; background:var(--card); border-radius:15px;
      box-shadow:0 4px 22px var(--card-shadow); padding:28px 19px 14px 19px;
      min-width:310px; max-width:96vw; text-align:center;
      transition: background 0.25s, color 0.2s;
    }
    .theme-btn {
      font-size:1rem; font-weight:600; padding:8px 24px;
      background:var(--highlight); color:var(--tx); border:none; border-radius:9px;
      box-shadow:0 2px 9px #a98b3713; margin:0 6px; cursor:pointer;
      margin-bottom:15px; transition: background 0.18s, color 0.14s;
    }
    .theme-btn.selected { background: var(--accent); color: #fff; }
    .demo-box {
      margin:20px auto 8px auto; background:var(--highlight); color:var(--tx);
      border-radius:13px; padding: 21px 13px; min-width:180px; box-shadow:0 2px 12px #ffbc181c;
      font-size:1.09rem; transition: background 0.33s, color .23s;
    }
    .footer{margin:22px 0 9px 0;text-align:center;opacity:0.37; font-size:0.98em;}
    @media(max-width:400px){.switcher-box{padding:7px 2vw 6px 2vw;}}
  </style>
</head>
<body>
  <h1>üé® Theme Switcher</h1>
  <div class="switcher-box">
    <div>
      <button class="theme-btn selected" id="lightBtn">‚òÄÔ∏è Light</button>
      <button class="theme-btn" id="darkBtn">üåô Dark</button>
      <button class="theme-btn" id="seaBtn">üåä Sea</button>
    </div>
    <div class="demo-box" id="demoBox">
      This is a demo card.<br>
      Theme changes update all colors instantly!
    </div>
  </div>
  <div class="footer">
    All-in-one HTML by YourName ¬∑ Remembers your theme preference
  </div>
  <script>
    // Styles for all themes
    const THEMES = {
      light: {
        '--bg': '#fff9f2',
        '--tx': '#251b1e',
        '--card': '#fff',
        '--accent': '#ffae00',
        '--card-shadow': '#ffdfb5',
        '--highlight': '#ffebbc'
      },
      dark: {
        '--bg': '#19182a',
        '--tx': '#f3eee0',
        '--card': '#26192e',
        '--accent': '#50c9fd',
        '--card-shadow':'#2d334f',
        '--highlight': '#2b284d'
      },
      sea: {
        '--bg': '#d4fafe',
        '--tx': '#193441',
        '--card': '#fcffff',
        '--accent':'#23bad6',
        '--card-shadow': '#aee8f3',
        '--highlight': '#bcf8ff'
      }
    };
    function setTheme(id) {
      let style = document.getElementById('theme-style');
      let rootVars = Object.entries(THEMES[id]).map(([k,v])=>`:root{${k}:${v};}`).join("\n");
      style.innerHTML = rootVars + style.innerHTML.slice(style.innerHTML.indexOf('body'));
      document.querySelectorAll('.theme-btn').forEach(b=>b.classList.remove('selected'));
      document.getElementById(id+'Btn').classList.add('selected');
      localStorage.themeSel = id;
    }
    document.getElementById('lightBtn').onclick = ()=>setTheme('light');
    document.getElementById('darkBtn').onclick = ()=>setTheme('dark');
    document.getElementById('seaBtn').onclick  = ()=>setTheme('sea');
    // Load preference
    setTheme(localStorage.themeSel||'light');
  </script>
</body>
</html>
